{% extends 'base.html' %}

{% block content %}
  <div>
    {% blocktranslate %}
      Add a repository you contributed to. Then you can load/update commits from the added repositories.
    {% endblocktranslate %}
    <br>
    <br>
    <form @submit.prevent="addRepo">
      <input
        type="text"
        class="form-control form-control col-sm-5 col-md-4"
        required
        pattern=".+/.+"
        placeholder="user/project"
        title="user/project"
        v-model="name"
      >
      <br>
      <button type="submit" class="btn btn-primary form-control col-sm-5 col-md-4">{% translate 'Add' %}</button>
    </form>
    <br>
    <button class="btn btn-primary form-control col-sm-5 col-md-4" @click="loadCommitData">
      {% translate 'Load/Update commits' %}
    </button>
    <br><br>
    <div v-cloak>
      <div v-for="repo in repos">[[ repo.name ]]
        <a href="javascript:void(0)" @click="deleteRepo(repo.id)">
          <font-awesome-icon icon="fa-solid fa-trash" />
        </a>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script>
    'use strict';

    urls.repo = '{% url 'repo' %}';
    urls.loadCommitData = '{% url 'load_commit_data' %}';
    vars.repos = JSON.parse('{{ repos|safe }}');
  </script>
  <script src="{% static 'js/myRepos.js' %}"></script>
{% endblock %}
